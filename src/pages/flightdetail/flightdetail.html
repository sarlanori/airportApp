<ion-header>
  <ion-navbar>
    <ion-title>选择舱位</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<flightinfo [switch]="off"></flightinfo>
<div class="cabin">
	<ul>
		<li class="item"  *ngFor="let price of flightPrices; index as i;">
			<div>
				<div class="money">
					<span class="currencyType">￥</span>
					<span class="count">{{price.adultFacePrice}}</span>
					<discount></discount>
				</div>
				<div>
					<span class="cabinAndDiscount">
						{{price.cabinList[0].cabinRank|cabin}}
						<span>{{price.cabinList[0].discount}}%</span>
					</span>
					<span (click)="endorse(price)" class="endorse">退改签</span>
				</div>
			</div>
			<div>
				<span class="order_btn" (click)="booking(price,i)">预</span>
			</div>
		</li>
	</ul>
</div>		
</ion-content>
