<ion-header>
  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar> 
</ion-header>
<ion-content>
	    <ion-list>
	         <ion-item>
	         <div class="city">
			      <div (click)="depCityGo()" #cityGo>{{depCity}}</div>
			      <div (click)="exchange()" [ngClass]="{rotateEx:isEx}" class="exchange"><span class="iconfont ex">&#xe603;</span></div>
			      <div (click)="arrCityGo()" #cityBack>{{arrCity}}</div>
			  </div>
			  </ion-item>
			  <ion-item>
			  <div class="date">
				<div>
					<div class="dateItem">
						<div class="dateBox">
							<span class="iconfont">&#xe6bd;</span>
							<span (click)="fromDate()" class="riqi" #dep>请选择出发日期</span>
							<span class="week"></span>
						</div>							
					</div>
					<div class="dateItem" [hidden]="!isShow">
						<div class="dateBox">
							<span class="iconfont back">&#xe6eb;</span>
							<span (click)="toDate()" class="riqi" #arr>请选择返回日期</span>
							<span class="week"></span>
						</div>								
					</div>
				</div>
			  </div>
			  </ion-item>
			  <ion-item>
			  	<ion-label>往返</ion-label>
			  	<ion-checkbox [(ngModel)]="isRT" (ionChange)="updateRT()"></ion-checkbox>
		      </ion-item>
		      <ion-item [hidden]="!isAdult">
	    	    <ion-label>成人</ion-label>
	    	    <ion-radio checked="true"></ion-radio>
			  </ion-item>
			  <ion-item [hidden]="!isChd">
		        <ion-label>成人儿童选择</ion-label>
		        <ion-multi-picker id='advanced' item-content [multiPickerColumns]="dependentColumns" [cancelText]="'取消'" [doneText]="'确定'"></ion-multi-picker>
		      </ion-item>
		      <ion-segment [(ngModel)]="cabin" color="primary">
		        <ion-segment-button value='Y'>经济舱</ion-segment-button>
		        <ion-segment-button value='F/C'>头等舱/商务舱</ion-segment-button>
		      </ion-segment>
			  <button ion-button large full (click)="searchbtn()">搜索</button>
	    </ion-list>
</ion-content>
