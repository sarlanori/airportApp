<ion-header>
  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar> 
</ion-header>
<ion-content>
  <ion-toolbar no-border-top>
  	<ion-segment [(ngModel)]="change" color="primary">
	    <ion-segment-button value="OW">
	        单程
	    </ion-segment-button>
	    <ion-segment-button value="RT">
	        往返
	    </ion-segment-button>
	</ion-segment>
  </ion-toolbar>
	<div [ngSwitch]="change"> 
	    <ion-list *ngSwitchCase="'OW'">
	         <ion-item>
	         <div class="city">
			      <div (click)="depCityGo()" #cityGo>{{depCity}}</div>
			      <div (click)="exchange()" [ngClass]="{rotateEx:isEx}" class="exchange"><span class="iconfont ex">&#xe603;</span></div>
			      <div (click)="arrCityGo()" #cityBack>{{arrCity}}</div>
			  </div>
			  </ion-item>
			  <ion-item>
			  <div class="date">
				<div>
					<div class="dateItem">
						<div class="dateBox">
							<span class="iconfont">&#xe6bd;</span>
							<span (click)="fromDate()" class="riqi" #dep>请选择出发日期</span>
							<span class="week"></span>
						</div>							
					</div>
				</div>
			  </div>
			  </ion-item>
			  <ion-item>
		        <ion-label #cabin><ion-multi-picker item-content  [placeholder]="'经济舱'" [multiPickerColumns]="independentColumns" [cancelText]="'取消'" [doneText]="'确定'"></ion-multi-picker></ion-label>
		      </ion-item>
		      <ion-item>
	    	    <ion-label>成人</ion-label>
	    	    <ion-radio checked="true"></ion-radio>
			  </ion-item>
			  <button ion-button large full (click)="searchbtn()">搜索</button>
	    </ion-list>
	    <ion-list *ngSwitchCase="'RT'">
			  <ion-item>
			  <div class="date">
				<div>
					<div class="dateItem">
						<div class="dateBox">
							<span class="iconfont">&#xe6bd;</span>
							<span (click)="fromDate()" class="riqi" #dep>请选择出发日期</span>
							<span class="week"></span>
						</div>							
					</div>
					<div class="dateItem">
						<div class="dateBox">
							<span class="iconfont back">&#xe6eb;</span>
							<span (click)="toDate()" class="riqi" #arr>请选择返回日期</span>
							<span class="week"></span>
						</div>								
					</div>
				</div>
			  </div>
			  </ion-item>
			  <ion-item>
		       <ion-label><ion-multi-picker item-content #cabin [placeholder]="'经济舱'" [multiPickerColumns]="independentColumns" [cancelText]="'取消'" [doneText]="'确定'"></ion-multi-picker></ion-label>
		      </ion-item>
		      <ion-item>
		        <ion-label>成人儿童选择</ion-label>
		        <ion-multi-picker id='advanced' item-content [multiPickerColumns]="dependentColumns" [cancelText]="'取消'" [doneText]="'确定'"></ion-multi-picker>
		      </ion-item>
		      <button ion-button large full (click)="searchbtn()">搜索</button>	
	    </ion-list>
	</div>
</ion-content>
