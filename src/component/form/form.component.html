<div class="box">
	<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.form.valid)" novalidate>
		<div>
			<label>用户:
				<input type="text" name="username" [(ngModel)]="username" required />
			</label>
			<p *ngIf="userForm.controls['username']?.invalid" class="error">用户名必填</p>
		</div>
		<div>
			<label>电话:
				   <input type="phone" name="tel" [(ngModel)]="tel" pattern="1[3|5|8]\d{9}" required />
		    </label>
		</div>
		<div>
			<label>性别:
				<select name="sex" [(ngModel)]="sex" required>
					<option value="man">男</option>
					<option value="female">女</option>
				</select>
			</label>
			<p *ngIf="userForm.controls['sex']?.errors?.invalid"></p>
		</div>
		<button type="submit" [disabled]="!userForm.form.valid">发布</button>
	</form>
</div>
